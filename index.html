<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, XML, JavaScript">
        <link rel="stylesheet" href="styles/utils.css"/>
        <link rel="stylesheet" href="styles/palette.css"/>
        <link rel="stylesheet" href="styles/main.css"/>
        <link rel="stylesheet" href="styles/welcome.css"/>
        <link rel="stylesheet" href="styles/lib/bootstrap.min.css"/>
        <link rel="stylesheet" href="styles/lib/font-awesome.css"/>
        <script src="scripts/lib/jquery-3.0.0.js"></script>
        <script src="scripts/lib/bootstrap.min.js"></script>
        <script src="scripts/main.js"></script>
        <title>ToDo List</title>
    </head>
    <body>

        <div template>

            <!--main template layout starts-->
            <main class="main-wrapper">
                <section class="header-wrapper container col-md-5 col-md-offset-4">
                    <header class="header text-primary-color">
                        <h1></h1>
                    </header>
                </section>
                <section class="main-content container col-md-5 col-md-offset-4">
                    <form action="">
                        <ul class="table item-list">
                            <li class="row light-primary-color"> 
                                <div class="col new-item-list">
                                    <input class="new-entry seamless" name="message" autofocus="autofocus" autocomplete="off" placeholder="Enter a new note">
                                </div>
                                
                                <div class="col new-entry-btn-wrap">
                                    <button class="plus-button" type="submit">
                                        <figure class="img-wrapper">
                                                <div class="header-icon fa fa-plus-circle">
                                                </div>    
                                        </figure>
                                    </button>
                                </div>
                            </li>    
                        </ul>
                            <ul class="table item-list entry-list"></ul>
                    </form>
                </section>
            </main>
            <!--main template ends-->

            <!--li partial template starts-->
            <li class="row light-primary-color"> 
                <div class="col action">
                    <button class="fa fa-check-square-o fa-lg check-item action-item" type="button">
                    </button>
                </div>        
                <div class="col">
                    <span class="item-message"></span>
                </div>
                <div class="col action">
                    <button class="fa fa-pencil fa-lg edit-item action-item" type="button">
                    </button>
                </div>
                <div class="col action">
                    <button class="fa fa-times fa-lg delete-item action-item" type="button">
                    </button>
                </div>        
            </li>
            <!--li template ends--> 

        </div>

    </body>
</html>
